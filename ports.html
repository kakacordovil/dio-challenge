<body>
    <h1>Ports</h1>
    <p>The most commons used Ports are:
        <ul>
            <li>20: FTP</li>
            <li>22: SSH</li>
            <li>25: SMTP</li>
            <li>53: DNS</li>
            <li>80: HTTP</li>
            <li>443: HTTPS</li>
        </ul>
    </p>
    <p>But Google doesn't use the SMTP or POP3, using their own port: 465.</p>
    <p>The default MySQL's port is 3306.</p>
    <p>And the port used by Apache server is 81.</p>    
</body>
